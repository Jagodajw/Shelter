<mat-form-field class="input-full">
  <mat-label>{{placeholder | translate}}</mat-label>
  <mat-select [formControl]="controlSelect" (selectionChange)="selection($event)">
    <mat-option></mat-option>
    <mat-option *ngFor="let value of values" [value]="value">
      {{value.name | translate}}
    </mat-option>
  </mat-select>
  <mat-hint *ngIf="isInvalid">{{ getErrorMessages() | translate }}</mat-hint>
</mat-form-field>
