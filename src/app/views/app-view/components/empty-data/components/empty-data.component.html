<ng-container>
    <div class="spinner">
        <ng-container *ngIf="!isLoading; else loading">
            <!-- <img src="{{ '/assets/images/' }}" class="mx-auto" [ngStyle]="
                    imageWidth !== undefined ? { width: imageWidth } : null
                " /> -->
            
            <span class="spinner-margin">{{
                (label | translate)
                }}</span>
        </ng-container>

        <ng-template #loading>
            <mat-spinner diameter="50"></mat-spinner>
        </ng-template>
    </div>
</ng-container>
