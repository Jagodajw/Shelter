<div class="popup-container">
  <div class="popup-container-title">
    <h1>{{'shelter.choose' | translate}}</h1>
  </div>

  <div class="popup-container-cards">
    <ul>
      <li *ngFor="let cards of cardList">
        <div class="popup-container-cards-item" [routerLink]="['/app-view/pets']" (click)="setShelter(cards.type)">
          <h2>{{cards.type}} </h2>
          <img src="{{cards.img}}" alt="" />
        </div>
      </li>
    </ul>
  </div>
</div>
