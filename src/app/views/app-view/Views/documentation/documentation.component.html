<div class="people_container">
  <div class="people_container-header">

    <h1>{{ "document.title" | translate }}</h1>

    <app-file-upload [formControl]="attachments">
      <mat-icon> add </mat-icon>
      {{ "documents.upload" | translate }}
    </app-file-upload>
  </div>


  <ng-container *ngIf="{ documents: documents$ | async } as vm">
    <ng-container *ngIf="!!vm.documents?.length">
      <ul class="list-attach">
        <app-upload-attachment *ngFor="let file of vm.documents" [file]="file" (remove)="deleteAttachment($event)"
          (download)="downloadAttachment($event)" (showAttachment)="showAttachment($event)"></app-upload-attachment>
      </ul>
    </ng-container>
  </ng-container>

  <ng-template #emptyDataTemplate>
    <app-empty-data [isLoading]="isLoading$ | async"></app-empty-data>
  </ng-template>
</div>
