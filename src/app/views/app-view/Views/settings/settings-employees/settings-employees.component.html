<div class="btn">
    <app-button vairan="raised" type="button" (clickEvent)="addEmployeesPopup()">{{'settings.addEmployees' |
        translate}}</app-button>
</div>


<table mat-table [dataSource]="employeesTable">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{ "settings.nameEmployees" | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>{{ "settings.surnameEmployees" | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>


    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Akcja</th>
        <td mat-cell *matCellDef="let employeesRowModel" class="settings__menu-box">
            <button mat-icon-button [matMenuTriggerFor]="tableMenuAction" (click)="$event.stopPropagation()">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #tableMenuAction="matMenu" xPosition="before">
                <button mat-menu-item (click)="editPosition(employeesRowModel.ID)">
                    <mat-icon> edit</mat-icon>
                    {{ "action.edit" | translate }}
                </button>

                <app-button-item-delete (onDelete)="deletePosition(employeesRowModel.ID)">
                    <mat-icon>delete</mat-icon>
                    {{ "action.delete" | translate }}
                </app-button-item-delete>
            </mat-menu>
        </td>
    </ng-container>
    <ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </ng-container>
    <tr mat-row *matRowDef="let employeesRowModel; columns: displayedColumns"></tr>
</table>
