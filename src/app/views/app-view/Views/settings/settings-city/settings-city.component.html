<div class="btn">
    <app-button vairan="raised" type="button" (clickEvent)="addCityPopup()">{{'settings.addCity' |
        translate}}</app-button>
</div>


<table mat-table [dataSource]="cityTable">
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>{{ "settings.city" | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <ng-container matColumnDef="zip_code">
        <th mat-header-cell *matHeaderCellDef>{{ "settings.zip_code" | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.zip_code }}</td>
    </ng-container>


    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Akcja</th>
        <td mat-cell *matCellDef="let cityRowModel; let index = index" class="settings__menu-box">
            <button mat-icon-button [matMenuTriggerFor]="tableMenuAction" (click)="$event.stopPropagation()">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #tableMenuAction="matMenu" xPosition="before">
                <button mat-menu-item (click)="editPosition(cityRowModel)">
                    <mat-icon> edit</mat-icon>
                    {{ "action.edit" | translate }}
                </button>

                <app-button-item-delete (onDelete)="deletePosition(cityRowModel, index)">
                    <mat-icon>delete</mat-icon>
                    {{ "action.delete" | translate }}
                </app-button-item-delete>
            </mat-menu>
        </td>
    </ng-container>
    <ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </ng-container>
    <tr mat-row *matRowDef="let cityRowModel; columns: displayedColumns"></tr>
</table>
