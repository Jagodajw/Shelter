<div class="pets_container">
  <div class="pets_container-header">
    <div class="pets_container-header-animate">
      <h1>
        {{ "pets.title" | translate }}
      </h1>

      <div class="toggle-item-container" (click)="togglePetsView()"
        [ngClass]="(status$ | async) ? '' : 'toggle-item-container-animated'">
        <div class="toggle-item-2">{{ "pets.current" | translate }}</div>
        <div class="toggle-item-2">{{ "pets.past" | translate }}</div>
      </div>
      <div class="toggle-btn" (click)="togglePetsView()">
        <mat-icon> swap_vert </mat-icon>
      </div>
    </div>

    <button mat-flat-button (click)="addPet()">
      {{ "pets.addPets" | translate }}
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>

  <div class="pets_container-search">
    <app-search-engine></app-search-engine>
  </div>

  <div class="pets_container-tabble">
    <ng-container *ngIf="{pets:pets$ |async, isLoading: isLoading$ | async} as vm">
      <app-pets-table *ngIf="vm.pets?.length && vm.isLoading===false; else loadingView" [pets]="pets$ | async"
        (outPetEmitter)="outPet($event)" (deletePositionEmitter)="deletePosition($event)"></app-pets-table>
      <ng-template #loadingView> <app-empty-data [isLoading]="vm.isLoading"></app-empty-data></ng-template>
    </ng-container>

  </div>
</div>
