<mat-form-field class="input-full">
    <mat-label>{{ placeholder | translate }}</mat-label>

    <input matInput [disabled]="isDisabled" [matDatepicker]="picker" [min]="min" [value]="value" (focus)="picker.open()"
        (dateChange)="changedDate($event)" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>{{
        "validators.required" | translate
        }}</mat-error>
</mat-form-field>
