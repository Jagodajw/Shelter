<ng-container *ngIf="pickerType === 'range'">
    <mat-form-field class="input-full">
        <mat-label>{{placeholder | translate}}</mat-label>

        <mat-date-range-input [formGroup]="dateGroup" [rangePicker]="picker">
            <input matStartDate formControlName="From" [min]="min" (focus)="picker.open()" />
            <input matEndDate formControlName="To" (dateChange)="changedDate()" (focus)="picker.open()" />
        </mat-date-range-input>

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
</ng-container>

<ng-container *ngIf="pickerType === 'normal'">
    <mat-form-field class="input-full" [formGroup]="dateGroup">
        <mat-label>{{placeholder | translate}}</mat-label>

        <input matInput [matDatepicker]="picker" [min]="min" formControlName="Value" (focus)="picker.open()"
            (dateChange)="changedDate()" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</ng-container>
