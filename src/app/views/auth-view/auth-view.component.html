<div class="login-container">
  <div class="login-container__content">
    <mat-toolbar>Schronisko</mat-toolbar>
    <mat-card>
      <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nazwa użytkownika</mat-label>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input autofocus type="login" matInput placeholder="Podaj login" formControlName="login" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hasło</mat-label>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input [type]="hide ? 'password' : 'text'" type="password" autocomplete="false" matInput
            placeholder="Podaj hasło" formControlName="password" />
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <button class="login-container__content-button-form" type="submit" mat-raised-button>
          Zaloguj się
        </button>
      </form>
    </mat-card>
  </div>
</div>
